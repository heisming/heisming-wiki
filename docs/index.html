<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>barryLee-blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.9xing.cn/docsify/4.12.2/themes/vue.min.css" />
  <link rel="stylesheet" href="https://cdn.9xing.cn/docsify-gifcontrol/0.2.1/docsify-gifcontrol.css" />

<body>
  <div id="app"></div>
  <!-- mermaid支持 -->
  <script src="https://cdn.9xing.cn/mermaid/8.13.4/mermaid.min.js"></script>
  <!-- flowchart支持 -->
  <script src="https://cdn.9xing.cn/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdn.9xing.cn/flowchart/1.17.1/flowchart.min.js"></script>
  <script src="myflowchart.js"></script>
  <script>
    var mermaidNum = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: 'BarryLee wiki',
      // repo: 'https://github.com/heisming/heisming-wiki.git',
      repo: 'https://github.com/heisming/',
      loadSidebar: true,
      // routerMode: 'history',
      // logo: 'logo.jpg',
      relativePath: true, // 启用相对路径
      sidebarDisplayLevel: 0, // set sidebar display level
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      'flexible-alerts': {
        style: 'flat'
      },
      copyCode: {
        buttonText: '点击复制',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: true
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true
      },
      progress: {
        position: 'top',
        color: 'var(--theme-color,#42b983)',
        height: '3px'
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '关键字搜索',
        noData: '暂无笔记',
        depth: 6, // 搜索标题的最大层级, 1 - 6
        hideOtherSidebarContent: false // 是否隐藏其他侧边栏内容
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidNum++, code) + '</div>';
            }
            if (lang === 'flow') {
              return (
                '<div><textarea id="gengzi_code_' +
                flownow++ +
                '" style="width: 100%;display:none;" rows="11"  >' +
                code +
                "</textarea></div><div id='canvas" +
                canvasnow++ +
                "'></div>"
              );
            }
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                return window.drawioConverter(code);
              } else {
                return `<div class='drawio-code'>${code}</div>`;
              }
            }
            
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      beian: {
        // ICP: '辽ICP备17016380号-5',
        ICP: '',
        NISMSP: {
          number: '',
          url: '',
          id: ''
        }
      }
    };
  </script>

  <!-- service work支持 -->
  <!-- <script type="module" src="./registerServiceWorker.js"></script> -->

  <!-- 上一章/下一章功能 -->

  <!-- tabs支持 -->

  <!-- PrismJS 组件 -->
